<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        * {

            margin: 0;
            padding: 0;
        }



        .navbar ul {

            list-style: none;
            float: right;
            margin-right: 80px;
            margin-top: 20px;


        }

        .navbar ul li {

            display: inline-block;
            margin: 0 8px;
            line-height: 80px;
            list-style: none;

        }

        .navbar ul li a {
            color: black;
            text-decoration: none;
            font-size: 17px;
        }

        .conteiner .alt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        /*Fotoğraf konumu*/

        img {

            margin-left: 20%;
        }

        /*Butonların konumu ve*/

        .buttons {
            margin-left: 23%;
            margin-top: 5%;
            /*border-radius: 1px;*/

        }

        .buttons button {

            display: inline-block;
            margin: 0px 20px;
            height: 25px;
            padding: 1px;
            color: rgb(90, 88, 88);




        }


        /*Arama kısmı özellikleri, konumu, border radius*/

        .alt input {

            margin-left: 4%;
            height: 42px;
            width: 100%;
            border-radius: 20px;
            border-color: rgb(216, 211, 204);



        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Görseller</a></li>
            </ul>
        </div>
        <div class="alt">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="resim">
            <input type="search">
            <div class="buttons">
                <button class="one">Google'da Ara</button>
                <button class="two">Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
    </div>


</body>

</html>
